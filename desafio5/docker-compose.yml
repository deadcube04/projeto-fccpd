services:
  users-service:
    build:
      context: ./users-service
      dockerfile: Dockerfile
    container_name: desafio5-users
    hostname: users-service
    networks:
      - desafio5-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  orders-service:
    build:
      context: ./orders-service
      dockerfile: Dockerfile
    container_name: desafio5-orders
    hostname: orders-service
    networks:
      - desafio5-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: desafio5-gateway
    hostname: gateway
    ports:
      - "8000:8000"
    networks:
      - desafio5-network
    depends_on:
      users-service:
        condition: service_healthy
      orders-service:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  desafio5-network:
    name: desafio5-network
    driver: bridge
