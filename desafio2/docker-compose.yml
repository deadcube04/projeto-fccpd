services:
  # Banco de dados PostgreSQL com volume persistente
  postgres:
    image: postgres:16-alpine
    container_name: desafio2-postgres
    hostname: postgres
    environment:
      POSTGRES_DB: tasks_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - desafio2-network
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Aplicação Flask de gerenciamento de tarefas
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: desafio2-app
    hostname: app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: tasks_db
      DB_USER: postgres
      DB_PASSWORD: postgres123
    networks:
      - desafio2-network
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Container leitor de dados (executado sob demanda)
  reader:
    build:
      context: ./reader
      dockerfile: Dockerfile
    container_name: desafio2-reader
    hostname: reader
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: tasks_db
      DB_USER: postgres
      DB_PASSWORD: postgres123
    networks:
      - desafio2-network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Rede customizada
networks:
  desafio2-network:
    name: desafio2-network
    driver: bridge

# Volume persistente para o PostgreSQL
volumes:
  postgres_data:
    name: desafio2_postgres_data
    driver: local
