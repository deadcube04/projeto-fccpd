services:
  service-a:
    build:
      context: ./service-a
      dockerfile: Dockerfile
    container_name: desafio4-service-a
    hostname: service-a
    ports:
      - "5000:5000"
    networks:
      - desafio4-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  service-b:
    build:
      context: ./service-b
      dockerfile: Dockerfile
    container_name: desafio4-service-b
    hostname: service-b
    ports:
      - "5001:5001"
    networks:
      - desafio4-network
    depends_on:
      service-a:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  desafio4-network:
    name: desafio4-network
    driver: bridge
